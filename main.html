<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    .hidden {
      display: none;
    }
    #editorLeft, #editorRight {
      width: 49%;
      height: 400px;
      display: inline-block;
      vertical-align: top;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-list {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .error-item {
      margin-bottom: 5px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .error-item:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compare Anything</h1>

    <!-- Initial Input Section -->
    <div id="inputSection">
      <textarea id="inputLeft" placeholder="Enter data for the left side..."></textarea>
      <textarea id="inputRight" placeholder="Enter data for the right side..."></textarea>
      <div class="button-group">
        <button id="compareButton">Compare</button>
      </div>
    </div>

    <!-- Comparison View Section -->
    <div id="compareSection" class="hidden">
      <div class="button-group">
        <button id="editButton" class="hidden">Enable Edit Mode</button>
        <button id="newComparisonButton">New Comparison</button>
      </div>
      <div id="editorLeft"></div>
      <div id="editorRight"></div>
      <div class="error-list hidden" id="errorList">
        <h3>Differences:</h3>
        <div id="errors"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.1/min/vs/loader.js"></script>
  <script>
    let editorLeft, editorRight, editable = false;
    let previousErrors = new Set();

    document.getElementById('compareButton').addEventListener('click', () => {
      const leftValue = document.getElementById('inputLeft').value;
      const rightValue = document.getElementById('inputRight').value;

      // Switch to comparison view
      document.getElementById('inputSection').classList.add('hidden');
      document.getElementById('compareSection').classList.remove('hidden');

      // Initialize Monaco Editors
      initializeEditors(leftValue, rightValue);
    });

    function initializeEditors(leftValue, rightValue) {
      require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.1/min/vs' } });
      require(['vs/editor/editor.main'], function () {
        editorLeft = monaco.editor.create(document.getElementById('editorLeft'), {
          value: leftValue,
          language: 'plaintext',
          theme: 'vs-light',
          readOnly: true,
        });

        editorRight = monaco.editor.create(document.getElementById('editorRight'), {
          value: rightValue,
          language: 'plaintext',
          theme: 'vs-light',
          readOnly: true,
        });

        // Compare initially and add listeners
        compareContent();
        editorLeft.onDidChangeModelContent(() => compareContent());
        editorRight.onDidChangeModelContent(() => compareContent());
      });
    }

    function compareContent() {
      const leftValue = editorLeft.getValue();
      const rightValue = editorRight.getValue();

      const leftLines = leftValue.split('\n');
      const rightLines = rightValue.split('\n');
      const maxLines = Math.max(leftLines.length, rightLines.length);
      const currentErrors = new Set();

      const decorationsLeft = [];
      const decorationsRight = [];
      const errors = [];

      for (let i = 0; i < maxLines; i++) {
        const leftLine = leftLines[i] || '';
        const rightLine = rightLines[i] || '';
        if (leftLine !== rightLine) {
          currentErrors.add(i + 1);

          errors.push({ line: i + 1, left: leftLine, right: rightLine });

          decorationsLeft.push({
            range: new monaco.Range(i + 1, 1, i + 1, leftLine.length + 1),
            options: { inlineClassName: 'errorHighlight' },
          });

          decorationsRight.push({
            range: new monaco.Range(i + 1, 1, i + 1, rightLine.length + 1),
            options: { inlineClassName: 'errorHighlight' },
          });
        } else if (previousErrors.has(i + 1)) {
          decorationsLeft.push({
            range: new monaco.Range(i + 1, 1, i + 1, leftLine.length + 1),
            options: { inlineClassName: 'correctedHighlight' },
          });

          decorationsRight.push({
            range: new monaco.Range(i + 1, 1, i + 1, rightLine.length + 1),
            options: { inlineClassName: 'correctedHighlight' },
          });
        }
      }

      editorLeft.deltaDecorations([], decorationsLeft);
      editorRight.deltaDecorations([], decorationsRight);

      renderErrors(errors);
      previousErrors = currentErrors;
      updateEditButtonVisibility(currentErrors.size > 0);
    }

    function renderErrors(errors) {
      const errorList = document.getElementById('errorList');
      const errorsContainer = document.getElementById('errors');
      errorsContainer.innerHTML = '';

      if (errors.length > 0) {
        errorList.classList.remove('hidden');
        errors.forEach(error => {
          const errorItem = document.createElement('div');
          errorItem.className = 'error-item';
          errorItem.textContent = `Line ${error.line}: Click to View`;
          errorItem.onclick = () => scrollToLine(error.line);
          errorsContainer.appendChild(errorItem);
        });
      } else {
        errorList.classList.add('hidden');
      }
    }

    function scrollToLine(line) {
      editorLeft.revealLineInCenter(line);
      editorRight.revealLineInCenter(line);
    }

    function updateEditButtonVisibility(hasErrors) {
      const editButton = document.getElementById('editButton');
      editButton.classList.toggle('hidden', !hasErrors);
    }

    document.getElementById('editButton').addEventListener('click', () => {
      editable = !editable;
      editorLeft.updateOptions({ readOnly: !editable });
      editorRight.updateOptions({ readOnly: !editable });
      document.getElementById('editButton').textContent = editable ? 'Disable Edit Mode' : 'Enable Edit Mode';
    });

    document.getElementById('newComparisonButton').addEventListener('click', () => {
      location.reload();
    });
  </script>
  <style>
    .errorHighlight {
      background-color: rgba(255, 0, 0, 0.2);
      text-decoration: underline red;
    }
    .correctedHighlight {
      background-color: rgba(0, 255, 0, 0.2);
      text-decoration: underline green;
    }
  </style>
</body>
</html>
